<body style="background-image: white; background-size: cover;">
<cdk-virtual-scroll-viewport [itemSize]="200" style="height: 1000px">
<div *cdkVirtualFor="let post of posts">
  <app-posts (click)="onClick(post)"[pictureUrl]="post.photoUrl"></app-posts>
</div>
<div >
  <button class="kopce2" mat-fab color= "primary"(click)="onLoadLess()">Pervious</button>
  <button class="kopce1" mat-fab color= "primary" (click)="onLoadMore()">Next</button>
</div>
</cdk-virtual-scroll-viewport>


</body>
